<ion-header>

  <ion-navbar>
    <ion-title>`{{postItem.title}}`</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>標題</ion-label>
    <ion-input type="text" [(ngModel)]="postItem.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>發文人(抓uid)</ion-label>
    <ion-input type="text" [(ngModel)]="postItem.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>時間(送出系統時間)</ion-label>
    <ion-input type="text" [(ngModel)]="postItem.time"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="內文" [(ngModel)]="postItem.content"></ion-textarea>
  </ion-item>

  <button ion-button block (click)="editPostItem(postItem)">確認修改</button>
</ion-content>
