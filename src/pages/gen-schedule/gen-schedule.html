<ion-header>

  <ion-navbar>
    <ion-title>genSchedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item style="width:60%">
    <ion-label>Month</ion-label>
    <ion-select [(ngModel)]="createMonth" >
      <ion-option [value]=01>1月</ion-option>
      <ion-option [value]=02>2月</ion-option>
      <ion-option [value]=03>3月</ion-option>
      <ion-option [value]=04>4月</ion-option>
      <ion-option [value]=05>5月</ion-option>
      <ion-option [value]=06>6月</ion-option>
      <ion-option [value]=07>7月</ion-option>
      <ion-option [value]=08>8月</ion-option>
      <ion-option [value]=09>9月</ion-option>
      <ion-option [value]=10>10月</ion-option>
      <ion-option [value]=11>11月</ion-option>
      <ion-option [value]=12>12月</ion-option>
    </ion-select>

    <button ion-button item-end icon-only (click)="createSchedule()">
      <ion-icon name="add"></ion-icon>
    </button>

</ion-item>
  
  <button ion-button  icon-only (click)="deleteSchedule()">
      <ion-icon name="trash"></ion-icon>
  </button>


</ion-content>
