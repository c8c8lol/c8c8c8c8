<ion-header>
  <ion-navbar>
    <ion-title>C8C8</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of postItem">
    <div [class]="post.workerID.charAt(0) == 'B' ?
    'boss' : 'worker'">
      <ion-card-header>
        <button ion-item detail-none >
          <ion-avatar item-start>
            <img src={{post.image}} alt="Post profile pic">
          </ion-avatar>
          {{post.username}}
        </button>
      </ion-card-header>

      <ion-card-content>
          <ion-list>
            <ion-item><h1>{{post.title}}</h1></ion-item>
            <ion-item>
              <p item-end>{{post.time}}</p>
            </ion-item>
            <ion-item>
              <p>{{post.content}}</p>
            </ion-item>
          </ion-list>
      </ion-card-content>
    </div>
  </ion-card>
  
  <ion-fab bottom right #fab>
    <button ion-fab (click)="showPostForm()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
