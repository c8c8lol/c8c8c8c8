<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  
  <ion-item>
    <button ion-button round style="border-radius:50%; height:50px; width:50px;" (click)="signIn(user)">Sign In</button>
  </ion-item>
</ion-list>


<div padding>
  <ion-item no-lines>
    <ion-label class="ion-label" style="color:#777777" (click)="forget()">Forget password?</ion-label>
  </ion-item>
  <ion-input type="text" [(ngModel)]="mailtest"></ion-input>
</div>

</ion-content>
