<ion-header>
  <ion-navbar>
    <ion-title>Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
          <ion-icon name="paw"></ion-icon>Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center >
    <img src={{profileItem.image}} alt="avatar">
    
    <h2><ion-icon name="bookmark">&nbsp;&nbsp;&nbsp;{{profileItem.about}}</ion-icon></h2>
    <h2><ion-icon name="finger-print">&nbsp;&nbsp;&nbsp;{{profileItem.workerID}}</ion-icon></h2>  
    <h2><ion-icon name="call">&nbsp;&nbsp;&nbsp;{{profileItem.phone}}</ion-icon></h2>  
    <h2><ion-icon name="mail">&nbsp;&nbsp;&nbsp;{{profileItem.email}}</ion-icon></h2> 

    <ion-list inset>
      <button block ion-button (click)="changePersonDetail(profileItem)">Change Person Information</button>
      
      
    </ion-list>
  </div>
</ion-content>
