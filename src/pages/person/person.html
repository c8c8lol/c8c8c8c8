<ion-header>
  <ion-navbar>
    <ion-title>Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
          <ion-icon name="paw"></ion-icon>Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center >
    <img src={{profileItem.image}} alt="avatar">
    <h1>Name:&nbsp;&nbsp;&nbsp;{{profileItem.username}}</h1>
    <h2>About:&nbsp;&nbsp;&nbsp;{{profileItem.about}}</h2>
    <h2>WorkerID:&nbsp;&nbsp;&nbsp;{{profileItem.workerID}}</h2>  
    <h2>Phone:&nbsp;&nbsp;&nbsp;{{profileItem.phone}}</h2>  
    <h2>E-Mail:&nbsp;&nbsp;&nbsp;{{profileItem.email}}</h2> 

    <ion-list inset>
      <button block ion-button (click)="changePersonDetail(profileItem)">Change Person Information</button>
      
      
    </ion-list>
  </div>
</ion-content>
