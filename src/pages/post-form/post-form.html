<ion-header>

  <ion-navbar>
    <ion-title>新增貼文</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>標題</ion-label>
    <ion-input type="text" [(ngModel)]="postItem.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="內文" [(ngModel)]="postItem.content"></ion-textarea>
  </ion-item>

  <button ion-button block (click)="addPostItem(postItem)">送出</button>
</ion-content>
