<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="message" *ngFor="let message of messages; let last = last">

      <ion-item no-lines [hidden]="message.username == username ? true : false">
        <ion-avatar item-start>
          <img src={{message.image}} alt="Post profile pic">
        </ion-avatar>
        <div class="username">{{message.username}}</div>
      </ion-item>

        <ion-item [class]="message.username == username ?
        'innerMessage messageRight' : 'innerMessage messageLeft'">
          <div class="message">{{message.message}}</div>

          <ion-item [hidden]="message.message == '求換班!!!!' ? false : true">
            <p>換班時段 : {{message.switch_time.date}} {{message.switch_time.time}}</p>
            <p>欲換時段 : {{message.want_time.date}} {{message.want_time.time}}</p>
            <button ion-button item-end [hidden]="message.username == username ? true : false || message.switch" (click)="switchSche(message)">
              99他!!!
            </button>
            <p [hidden]="!message.switch" style="color:red">已換班!!</p>
          </ion-item>

        </ion-item>

        <p [class]="message.username == username ?
        'messageRight' : 'messageLeft'" style="font-size:12px;color:gray">{{message.time}}</p>
        
        <!--{{last ? callFunction() : ''}}-->
    </ion-list>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <ion-input type="text" [(ngModel)]="message"></ion-input>
      <div class="element" item-end>
        <button ion-button icon-only (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
        <button ion-button [hidden]="workerID.charAt(0) == 'B' ? true : false" (click)="goChangePage()">
          求換班
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
