<ion-header>

  <ion-navbar color="primary">
    <ion-title>求換班</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>換班時段：</ion-label>
    <ion-datetime displayformat="MMM DD,YYYY" pickerformat="MMM DD YYYY" [(ngModel)]="switch_time.date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-select ion [(ngModel)]="switch_time.time" >
        <ion-option [value]=1>早班</ion-option>
        <ion-option [value]=2>午班</ion-option>
        <ion-option [value]=3>晚班</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>欲換時段：</ion-label>
    <ion-datetime displayformat="MMM DD,YYYY" pickerformat="MMM DD YYYY" [(ngModel)]="want_time.date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-select ion [(ngModel)]="want_time.time" >
        <ion-option [value]=1>早班</ion-option>
        <ion-option [value]=2>午班</ion-option>
        <ion-option [value]=3>晚班</ion-option>
    </ion-select>
  </ion-item>
  
  <button ion-button clear block (click)="checkSche()">送出</button>
</ion-content>
